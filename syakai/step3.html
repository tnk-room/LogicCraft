    <script>
        var ws = new WebSocket("ws://172.20.10.5:5555/");
        ws.onopen = function () {
            ws.send('step1');
        };

        // スクリプトの削除と再読み込みを行う関数
        async function reloadScript(src) {
            try {
                const script = document.createElement('script');
                script.src = src;
                script.async = true;
                script.dataset.loaded = 'true'; // 読み込み済みフラグを設定
                const existingScripts = document.querySelectorAll('script[data-loaded="true"]');
                existingScripts.forEach(script => script.remove());
                document.head.appendChild(script);
            } catch (error) {
                console.error('Failed to reload script:', error);
            }
        }

        // ボタンのクリックイベントに基づいてスクリプトを読み込む
        async function onButtonClick(buttonId) {
            let scriptPath = '';
            if (buttonId === 'eleButton1') {
                scriptPath = 'js/step3.js';     // step3.jsのパス
            } else if (buttonId === 'eleButton2') {
                scriptPath = 'js/step3-2.js';   // step3-2.jsのパス
            } else {
                scriptPath = 'js/step3.js';     // デフォルトスクリプトの指定
            }
            await reloadScript(scriptPath);
        }

        // ページロード時にデフォルトスクリプトを読み込む
        window.onload = async function() {
            try {
                await reloadScript('js/step3.js'); // 初期のデフォルトスクリプトの読み込み

                // ボタンにイベントリスナーを追加
                document.getElementById('eleButton1').addEventListener('click', function() {
                    onButtonClick('eleButton1');
                });
                document.getElementById('eleButton2').addEventListener('click', function() {
                    onButtonClick('eleButton2');
                });
            } catch (error) {
                console.error('Failed to load default script:', error);
            }
        };

        /*タブ*/
        function openTab(event, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).classList.add("active");
            event.currentTarget.classList.add("active");
        }
    </script>
